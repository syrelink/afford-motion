# 使用增强 Perceiver 的接触点生成任务配置

defaults:
  - contact_gen  # 继承基础配置
  - /model@model: enhanced_perceiver  # 使用增强 Perceiver 模型

# 覆盖模型配置
model:
  arch: EnhancedPerceiver

  # 增强 Perceiver 的具体配置
  arch_enhanced_perceiver:
    trans_dim: 256
    last_dim: 256
    num_neighbors: 16
    dropout: 0.1
    num_cross_attn_layers: 3

# 训练配置（可选调整）
training:
  batch_size: 32
  lr: 1e-4
  weight_decay: 1e-5
  num_epochs: 100

# 数据配置
data:
  dataset: HumanML3D
  num_points: 2048
  text_augmentation: true  # 启用文本增强
