# Enhanced Perceiver 配置
# 增强的 Perceiver 架构，用于 Stage 1 (CDM)

arch: EnhancedPerceiver

# 增强 Perceiver 的配置
arch_enhanced_perceiver:
  # 隐藏层维度
  trans_dim: 256

  # 输出维度
  last_dim: 256

  # 邻居数量（用于区域特征聚合）
  num_neighbors: 16

  # Dropout 率
  dropout: 0.1

  # 跨注意力层数
  num_cross_attn_layers: 3

  # 物理约束权重（可选）
  physics_weight: 0.1

